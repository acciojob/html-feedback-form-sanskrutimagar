<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 25px 35px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="url"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #bbb;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Feedback Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor">

    <label for="likeness">Likeness (1â€“100):</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <input type="submit" value="Submit Feedback">
  </form>

</body>
</html>
